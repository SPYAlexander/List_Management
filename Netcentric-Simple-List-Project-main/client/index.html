<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="csc3221.css">
  <link rel="stylesheet" href="styles.css">
  <title>Simple List</title>
</head>
<body>
  <div class="page-area">
    <div id="headerDiv">
      <h1>Group Four: Simple List Group Project</h1>
    </div>
    <div id="twoColContainer">
      <div class="column">
        <form>
          <h3>Modify List</h3>
          <section>
            <input type="text"
            name="listitem"
            id="listitem"
            autocomplete="false"
            />
          </section>
          <button type="submit" class="add-btn">Add</button>
          <button type="submit" class="del-btn">Delete</button>
        </form>
      </div>
      <div class="column">
        <h3>To-Do List</h3>
        <div class="result"></div>
      </div>
    </div>
  </div>
  <script src="corehttp.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
